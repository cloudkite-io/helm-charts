{{- range .Values.databases }}
{{- $image := .image | default dict }}
{{- $repository := $image.repository | default $.Values.image.repository }}
{{- $tag := $image.tag | default $.Values.image.tag | toString }}
{{- $pullPolicy := $image.pullPolicy | default $.Values.image.pullPolicy }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ .name }}
spec:
  serviceName: {{ .name }}-svc
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      initContainers:
        - name: volume-permissions
          image: alpine:3.18
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p "/var/opt/mssql"
              chown "1001:1001" "/var/opt/mssql"
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/opt/mssql
        - name: setup-certificates
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /certs
              curl -o /certs/aws-ca-1.crt https://www.amazontrust.com/repository/AmazonRootCA1.pem
              curl -o /certs/aws-ca-2.crt https://www.amazontrust.com/repository/AmazonRootCA2.pem
              curl -o /certs/aws-ca-3.crt https://www.amazontrust.com/repository/AmazonRootCA3.pem
              curl -o /certs/aws-ca-4.crt https://www.amazontrust.com/repository/AmazonRootCA4.pem
              curl -o /certs/aws-ca-5.crt https://www.amazontrust.com/repository/SFSRootCAG2.pem
              chmod 644 /certs/*
          volumeMounts:
          - name: mssql-certs
            mountPath: /certs
        {{- if .initSql }}
        - name: init-db
          image: mcr.microsoft.com/mssql-tools
          command: ["/bin/sh","-c"]
          args:
            - |
              sleep 30
              /opt/mssql-tools/bin/sqlcmd -S {{ .name }}-svc -U sa -P "$SA_PASSWORD" -i /init/init.sql
          env:
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
          volumeMounts:
            - name: init-script
              mountPath: /init
        {{- end }}

      containers:
        - name: mssql
          image: "{{ $repository }}:{{ $tag }}"
          ports:
            - containerPort: 1433
              protocol: TCP
          {{- $livenessProbe := .livenessProbe | default dict }}
          livenessProbe:
            exec:
              command:
              - /bin/bash
              - -ec
              - |
                sqlcmd -C -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1"
            failureThreshold: {{ $livenessProbe.failureThreshold | default 3 }}
            initialDelaySeconds: {{ $livenessProbe.initialDelaySeconds | default 60 }}
            periodSeconds: {{ $livenessProbe.periodSeconds | default 30 }}
            successThreshold: {{ $livenessProbe.successThreshold | default 1 }}
            timeoutSeconds: {{ $livenessProbe.timeoutSeconds | default 5 }}
          {{- $readinessProbe := .readinessProbe | default dict }}
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -ec
              - |
                sqlcmd -C -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -Q "USE {{ .database }}"
            failureThreshold: {{ $readinessProbe.failureThreshold | default 3 }}
            initialDelaySeconds: {{ $readinessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ $readinessProbe.periodSeconds | default 10 }}
            successThreshold: {{ $readinessProbe.successThreshold | default 1 }}
            timeoutSeconds: {{ $readinessProbe.timeoutSeconds | default 5 }}
          {{- $startupProbe := .startupProbe | default dict }}
          startupProbe:
            exec:
              command:
              - /bin/bash
              - -ec
              - |
                sqlcmd -C -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -Q "USE {{ .database }}"
            failureThreshold: {{ $startupProbe.failureThreshold | default 30 }}
            initialDelaySeconds: {{ $startupProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ $startupProbe.periodSeconds | default 10 }}
            successThreshold: {{ $startupProbe.successThreshold | default 1 }}
            timeoutSeconds: {{ $startupProbe.timeoutSeconds | default 5 }}
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: {{ .edition | default "Developer" }}
            - name: SQLCMD_ACCEPT_EULA
              value: "YES"
            - name: MSSQL_TCP_PORT
              value: "1433"
            - name: MSSQL_DATABASE
              value: {{ .database }}
            - name: MSSQL_DATABASE_COLLATE
              value: Latin1_General_CI_AS
            - name: MSSQL_COLLATION
              value: Latin1_General_CI_AS
            - name: MSSQL_DATA_DIR
              value: /var/opt/mssql
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
          resources:
            {{- if .resources }}
            {{ toYaml .resources | nindent 12 }}
            {{- else }}
            requests:
              memory: "3Gi"
              cpu: "2"
            limits:
              memory: "4Gi"
            {{- end }}
          imagePullPolicy: {{ $pullPolicy }}
          volumeMounts:
            - name: data
              mountPath: /var/opt/mssql
            - name: mssql-certs
              mountPath: /var/opt/mssql/security/ca-certificates
              readOnly: true
      securityContext:
        fsGroup: 1001
      volumes:
        - name: mssql-certs
          emptyDir: {}
        {{- if .initSql }}
        - name: init-script
          configMap:
            name: {{ .name }}-init-script
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: {{ .name }}
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .storage | default "20Gi" }}
{{- end }}
